<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Meeting</title>
        <link rel="stylesheet" href="style7.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
        <div class="outer">
            <div class="parent row">
                <div class="left-portion">
                    <div class="profile">
                        <div class="photo">
                            <img src="img.webp" alt="profile">
                        </div>
                        <div>
                            <h2>Do-it <br><span class="name-color">Hamza mameri</span></h2>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="today-task">
                        <div class="row big"><i class="big fa-regular
                                fa-calendar icon-blue"></i><p>Today Task</p></div>
                    </div>
                    <div class="task-details medium">
                        <div class="row pink"><i class="medium fa-solid
                                fa-circle"></i><p>Perssonal</p></div>
                        <div class="row blue"><i class="medium fa-solid
                                fa-circle"></i><p>Freelance</p></div>
                        <div class="row yellow"><i class="medium fa-solid
                                fa-circle"></i><p>Work</p></div>
                        <div class="row light"><i class="medium fa-solid
                                fa-circle-plus"></i><p class="dim">Add filter</p></div>
                    </div>
                    <div class="scheduled-task today-task">
                        <div class="row big"><i class="icon dim fa-solid
                                fa-calendar-week"></i><p>Scheduled Task</p></div>
                    </div>
                    <div class="setting today-task">
                        <div class="row big"><i class="icon dim fa-solid
                                fa-gear"></i><p>Settings</p></div>
                    </div>
                </div>
                <div class="right-portion">
                    <div>
                        <span class="head"><h1>Today Main focus <br> Design team
                                meeting</h1></span>
                    </div>
                    <div class="row top-row">
                        <div class="div-box"><p class="three-dot"><span
                                    class="pink"><i class="icon fa-solid
                                        fa-circle"></i></span><span
                                    class="blue"><i class="icon fa-solid
                                        fa-circle"></i></span><span
                                    class="yellow"><i class="icon fa-solid
                                        fa-circle"></i></span><span
                                    class="task-box dim">What is your next task</span></p></div>
                        <div class="relative"><p class="row icon-align1"><span><i
                                        class="icon icon-blue size fa-regular
                                        fa-clock"></i></span><span
                                    class="calender"><i class="icon fa-regular
                                        fa-calendar icon-blue"></i></span></p></div>
                    </div>
                    <div>
                        <div class="row time-work pink"><i class="icon fa-solid
                                fa-circle"></i><p>Work out<span class="align">8:00
                                    am</span><i class="icon-align fa-regular
                                    fa-circle-check icon-blue"></i></p></div>
                        <div class="row time-work yellow"><i class="icon
                                fa-solid fa-circle"></i><p>Design team meeting<span
                                    class="align">2:30 pm</span><i
                                    class="icon-align fa-regular fa-circle dim"></i></p></div>
                        <div class="row time-work blue"><i class="icon fa-solid
                                fa-circle"></i><p>Hands off the project <span
                                    class="align">7:00 pm</span><i
                                    class="icon-align fa-regular fa-circle dim"></i></p></div>
                        <div class="row time-work pink"><i class="icon fa-solid
                                fa-circle"></i><p>Read 5 pages of "sprint" <span
                                    class="align">10:30 pm</span><i
                                    class="icon-align fa-regular fa-circle dim"></i></p></div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
