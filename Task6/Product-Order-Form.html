<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <header>
            <h1>PRODUCT ORDER FORM</h1>
        </header>
        <div class="form-div">
            <div class="form-data">
                <div class="name">
                    <div class="fname-div start-div">
                        <label for="first name" class="fname">FIRST NAME<pre>         :   </pre></label>
                        <input type="text" class="left" placeholder="Your First Name">
                    </div>
                    <div class="lname-div end-div" >
                        <label for="last name" class="lname">LAST NAME<pre>       :   </pre></label>
                        <input type="text" placeholder="Your Last Name">
                    </div>  
                </div>
                <div>
                    <label for="email">EMAIL ADDRESS<pre>     :   </pre></label>
                    <input type="email" placeholder="mail@example.com">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER<pre>    :   </pre></label>
                    <input type="text" class="phone-code" placeholder="+??">
                    <input type="text" class="phone-number" placeholder="????????">
                </div>
                <div>
                    <label for="billing address">BILLING ADDRESS<pre>   :   </pre></label>
                    <input type="text" class="long-text" placeholder="Billing Address">
                </div>
                <div>
                    <label for="your address">YOUR ADDRESS<pre>     :   </pre></label>
                    <input type="text" class="long-text" placeholder="Your Address">
                </div>
                <div class="city-state">
                    <div class="start-div">
                        <label for="city">City<pre>                 :   </pre></label>
                        <input type="text" placeholder="Your City">
                    </div>
                    <div class="end-div">
                        <label for="state">STATE/PROVINCE<pre>  :   </pre></label>
                        <input type="text" placeholder="Your State or Province">
                    </div>
                </div>
                <div class="zip-country">
                    <div class="start-div">
                        <label for="zip">ZIP CODE<pre>           :   </pre></label>
                        <input type="number" placeholder="Zip Code">
                    </div>
                    <div class="end-div">
                        <label for="country">COUNTRY<pre>         :   </pre></label>
                        <select name="country" id="country">
                            <option value="country">Country</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="australia">Australia</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="button-div">
                <div class="align-div"></div>
                <div>
                <input type="submit" class="button place-order" value="PLACE ORDER">
                </div>
                <div>
                <input type="submit" class="button reset" value="RESET">
                </div>
            </div>
        </div>
        <footer><p>@ 2017 Product Order Form. All Rights Reserved | Design by <span class="footer-color">W3layouts</span></p></footer>
    </div>
</body>
</html>
