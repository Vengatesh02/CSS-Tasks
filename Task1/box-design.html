<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model</title>
    <link rel="stylesheet" href="Styles.css"/>
</head>
<body>
    <div class="parent">
        <div class="first-row">
            <div class="box-1"></div>
            <div class="box-2"></div>
        </div>
        <div class="second-row">
            <div class="box-3"></div>
        </div>
        <div class="third-row">
            <div class="box-4"></div>
            <div class="box-5"></div>
            <div class="box-6"></div>
        </div>
        <div class="fourth-row">
            <div class="box-7"></div>
            <div class="box-8"></div>
        </div>
        <div class="fifth-row">
            <div class="box-9"></div>
            <div class="box-10"></div>
            <div class="box-11"></div>
            <div class="box-12"></div>
        </div>
        <div class="sixth-row">
            <div class="box-13"></div>
        </div>
    </div>
</body>
</html>
